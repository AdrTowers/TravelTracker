<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Destination Wishlist</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Vacation Destinations WishList</h1>
            <p class="lead">Found exciting places to visit on your next vacation? Use the form below to add them to
                your wishlist</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form id="destination_details_form">
                    <div class="form-group">
                        <label for="name">Destination name</label>
                        <input required minlength="2" type="text" class="form-control" id="name"
                            placeholder="Enter destination name">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input required minlength="2" type="text" class="form-control" id="location"
                            placeholder="Where is it located?">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="url" class="form-control" id="photo" placeholder="Enter image url">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description"
                            placeholder="Where is it located?"></textarea>
                    </div>
                    <button type="submit" id="submit_btn" class="btn btn-primary submit_btn">Add
                        to list</button>
                </form>

            </div>
            <div class="col-md-9">
                <h4 id="title">Enter destination details</h4>
                <div id="destinations_container">
                    <!-- Dynamically populated by Javascript -->
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
